<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Priority Demonstration</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: lightblue;
      }

      .box-override {
        background-color: lightgreen;
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box box-override" style="background-color: yellow">Box 1</div>

    <div class="box box-override">Box 2</div>

    <div class="box">Box 3</div>
  </body>
</html>
